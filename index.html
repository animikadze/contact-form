<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>contact form</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="container flex">
			<a href="">
				<img class="logo" src="img/image2.png" alt="logo">
			</a>
		<nav class="navigation">
			<ul class="navigation-ul">
				<li class="navigation-li">
					<a class="navigation-a" href="">HOME </a>
				</li>
				<li class="navigation-li">
					<a class="navigation-a" href="">NEWS </a>
				</li>
				<li class="navigation-li">
					<a class="navigation-a" href="">ABOUT </a>
				</li>
				<li class="navigation-li">
					<a class="navigation-a" href="">CONTACT </a>
				</li>
			</ul>
		</nav>
		</div>
	</header>

	<section class="red-bg">
		<div class="container">
			<h2 class="title"> Contact </h2>
		</div>
	</section>

	<section class="map">
		<div class="container">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.1333167009175!2d44.782766715436075!3d41.71764197923521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472d4fb054a47%3A0x42bbf12ac395328d!2sGeorgian+American+University%2C+8+Merab+Aleksidze+St%2C+T&#39;bilisi+0160!5e0!3m2!1sen!2sge!4v1544968023328"  height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</section>

	<section class="form">
		<div class="container form-bg">
			<div class="form-wrapper">
				
				<div class="left-box">
					<div class="text">
						<h2> 8 Merab Aleksidze Street,</h2>
						<h2>Tbilisi 0160, Georgia</h2>
					</div>
					<div class="text">
						<div class="number">tel.: +332 293 12 23</div>
						<div class="number">fax.: +332 244 44 44</div>
				    </div>
					<div class="text">
						<a href="mailto:webmaster@examle.com">
						contact@mail.ge</a>
					</div>
				</div>
				

				<div class="right-box">
					<form action="#" type="" class="form-box">
						<div class="form-group">
							<label class="label">name</label>
							<input type="text" name="" class="input"
							placeholder="...type your name">
						</div>
						<div class="form-group">
							<label class="label">e-mail</label>
							<input type="text" name="" class="input"
							placeholder="...type your e-mail">
						</div>
						<div class="form-group">
							<label class="label">subject</label>
							<input type="text" name="" class="input"
							placeholder="...type the mail subject">
						</div>
						<div class="form-group">
							<label class="label">message</label>
							<input type="text" name="" class="input last"
							>
						</div>
						<button class="send">send</button>
					</form>
					
				</div>
			</div>
		</div>
	</section>

</body>
</html>
